<div *ngIf="!isLoggedIn">
  <div class="container">
    <h3 class="text-center mb-5">Iniciar Sesión</h3>

    <div *ngIf="errorMessage" class="alert alert-danger">
      <span>{{ errorMessage }}</span>
      <button type="button" class="close" (click)="errorMessage = ''">&times;</button>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg p-4 rounded bg-light">
          <div class="card-body">
            <form (ngSubmit)="loginUser()" #loginForm="ngForm">
              <div class="form-group">
                <label for="userId" class="form-label">ID de Usuario</label>
                <input type="number" id="userId" [(ngModel)]="loginData.userId" name="userId" class="form-control" required #userId="ngModel" />
                <div *ngIf="userId.invalid && userId.touched" class="text-danger small">
                  El ID de usuario es obligatorio.
                </div>
              </div>

              <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" [(ngModel)]="loginData.password" name="password" class="form-control" required #password="ngModel" />
                <div *ngIf="password.invalid && password.touched" class="text-danger small">
                  La contraseña es obligatoria.
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-50 mt-4 mx-auto d-block" [disabled]="loginForm.invalid || loading">
                <span *ngIf="loading">Cargando...</span>
                <span *ngIf="!loading">Iniciar sesión</span>
              </button>  
            </form>

            <div class="mt-3 text-center">
              <p>¿No tienes cuenta? <a routerLink="/RegisterComponent">Regístrate aquí</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isLoggedIn">
  <app-principal></app-principal>
</div>
